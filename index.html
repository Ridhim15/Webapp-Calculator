<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="graphics.css">

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <script src="https://unpkg.com/klouds"></script>

  <script src="./app/calculator.js"></script>

  <script defer src="Clouds-Stars.js"></script>

  <script defer src="script.js"></script>

  <title>Calculator Project</title>
</head>

<body class="dark_theme">
  <div class="theme dark">
    <div class="clouds">
      <canvas id="myCanvas"></canvas>
    </div>
    <div class="modes dark"></div>
  </div>

  <nav class="sidebar close">
    <header>
      <div class="logo">
        <img src="Images/logo-symbol.png" alt="logo-image">
        <span class="image-text text">Calculus<br>Dev Rhythm</span>
      </div>
      <i class="bx bx-chevron-right toggle ltoggle"></i>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <li class="nav-link home">
          <a href="#">
            <i class="bx bx-home-alt icon"></i>
            <span class="text nav-text">Dashboard</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="#">
            <i class="bx bxs-calculator icon"></i>
            <span class="text nav-text">Standard</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="#">
            <i class="bx bx-infinite icon"></i>
            <span class="text nav-text">Scientific</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="#">
            <i class="bx bx-math icon"></i>
            <span class="text nav-text">Polynomials</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="#">
            <i class="bx bx-code-alt icon"></i>
            <span class="text nav-text">Programmer</span>
          </a>
        </li>
        <li class="nav-link">
          <a href="#">
            <i class="bx bx-bar-chart-alt icon"></i>
            <span class="text nav-text">Data Calculation</span>
          </a>
        </li>
      </div>

      <div class="bottom-content" style="margin-top: 70px;">
        <hr>
        <li class="nav-link">
          <a href="#">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>
        <div class="mode">
          <li class="mode-switch">
            <a href="#">
              <img class="moon" src="./Images/Moon.svg" alt="moon-sun">
            </a>
            <span class="text nav-text dark">Switch Modes</span>
          </li>
        </div>
      </div>
    </div>
  </nav>
  <div class="wrapper">
    <div class="blur">
    </div>
      <div class="calculator">
        <form id="standard-calc">
          <textarea id="calcdisplay" class="display"></textarea>
          <input type="button" class="all-clear" value="AC" presskey="c" onclick="cleardisplay()">
          <input type="button" class="del" value="DC" presskey="Backspace" onclick="del()">
          <input type="button" class="percent" value="%" onclick="updateDisplay('%')">
          <input type="button" class="operator" value="/" onclick="updateDisplay('/')">
          <input type="button" value="7" onclick="updateDisplay('7')">
          <input type="button" value="8" onclick="updateDisplay('8')">
          <input type="button" value="9" onclick="updateDisplay('9')">
          <input type="button" class="multiply" value="*" onclick="updateDisplay('*')">

          <input type="button" value="4" onclick="updateDisplay('4')">
          <input type="button" value="5" onclick="updateDisplay('5')">
          <input type="button" value="6" onclick="updateDisplay('6')">
          <input type="button" class="sub" value="-" onclick="updateDisplay('-')">

          <input type="button" value="1" onclick="updateDisplay('1')">
          <input type="button" value="2" onclick="updateDisplay('2')">
          <input type="button" value="3" onclick="updateDisplay('3')">

          <input type="button" class="add" value="+" onclick="updateDisplay('+')">
          <input type="button" value="0" onclick="updateDisplay('0')">
          <input type="button" class="decimal" value="." onclick="updateDisplay('.')">
          <input type="button" id="equal" value="=" presskey="Enter" onclick="CalculateVal()">
        </form>
      </div>
    </div>
  

  <nav class="Rightsidebar close">
    <header>
      <div class="logo">
        <i id="rlogo" class="bx bx-dock-right"></i>
        <span class="image-text text">Visualization Panel</span>
      </div>
      <i class="bx bx-chevron-left toggle rtoggle"></i>
    </header>
    <div class="menu-bar">
      <div class="menu">
        <li class="home">
          <a href="#">
            <i class="bx bx-home-alt icon"></i>
            <span class="text nav-text">Debug Calculation</span>
          </a>
        </li>
      </div>
    </div>
  </nav>
</body>

</html>
