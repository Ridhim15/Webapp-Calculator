  <div class="wrapper">
    <!-- ===== Calculator Skeleton ======= -->
    <div class="calculator">
      <form>
        <input type="text" id="display" class="display" />
        <input type="button" class="all-clear" value="AC" presskey="c" onclick="display.value=''" />
        <input type="button" class="del" value="DC" presskey="Backspace" onclick="del()" />
        <input type="button" class="percent" value="%" onclick="updateDisplay('%')" />
        <input type="button" class="operator" value="/" onclick="updateDisplay('/')" />
        <input type="button" value="7" onclick="updateDisplay('7')" />
        <input type="button" value="8" onclick="updateDisplay('8')" />
        <input type="button" value="9" onclick="updateDisplay('9')" />
        <input type="button" class="multiply" value="*" onclick="updateDisplay('*')" />

        <input type="button" value="4" onclick="updateDisplay('4')" />
        <input type="button" value="5" onclick="updateDisplay('5')" />
        <input type="button" value="6" onclick="updateDisplay('6')" />
        <input type="button" class="sub" value="-" onclick="updateDisplay('-')" />

        <input type="button" value="1" onclick="updateDisplay('1')" />
        <input type="button" value="2" onclick="updateDisplay('2')" />
        <input type="button" value="3" onclick="updateDisplay('3')" />

        <input type="button" class="add" value="+" onclick="updateDisplay('+')" />
        <input type="button" value="0" onclick="updateDisplay('0')" />
        <input type="button" class="decimal" value="." onclick="updateDisplay('.')" />
        <input type="button" id="equal" value="=" presskey="Enter" onclick="CalculateVal()" />
      </form>
    </div>

    
  </div>

          </a>
        </li>

    </div>
